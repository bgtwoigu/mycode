apply plugin: 'com.android.application'

android {
    signingConfigs {
        DebugPlatform {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('D:/Android/security/platform.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc2"
    defaultConfig {
        applicationId "com.oneplus.opcameratest"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.DebugPlatform
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.DebugPlatform
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile files('libs/cameraautotestlibrary.jar')
}
